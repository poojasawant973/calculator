<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

	<script src="C:\Users\B97\Desktop\JQuery\js\script.js"></script>
	<style>
		tr td {
			width: 80px;
			text-align: center;
			cursor: pointer;
		}
		#demo {
			background-color: orange;
			color: black;
			font-style: bold;
		}
		#inputbox {
			border: 2px solid black;
		}
	
		tr td {
			border: 2px solid black;
		}
		table {
			background-color: #e4f2e8;
		}
		#equal {
			background-color: #3fc467;
		}
		
		

	</style>
</head>
<body>
<div class="container">

	<table border="1" cellpadding="20">
		<tr>
			<td colspan="4" id="pen"> <input type="text" id="inputbox" class="form-control"> </td>
		</tr>
		<tr>
			<td onclick="clr()"> C </td>
			<td onclick="del()"> del </td>
			<td colspan="2" onclick="eql()" id="equal"> = </td>
		</tr>

		<tr>
			<td onclick="insert(7)"> 7 </td>
			<td onclick="insert(8)"> 8 </td>
			<td onclick="insert(9)"> 9 </td>
			<td onclick="insert('*')" id="demo"> * </td> 
		</tr>
		<!-- * is a string so use single or double quote -->
		<tr>
			<td onclick="insert(4)"> 4 </td>
			<td onclick="insert(5)"> 5 </td>
			<td onclick="insert(6)"> 6 </td>
			<td onclick="insert('-')" id="demo"> - </td>
		</tr>
		<tr>
			<td onclick="insert(1)"> 1 </td>
			<td onclick="insert(2)"> 2 </td>
			<td onclick="insert(3)"> 3 </td>
			<td onclick="insert('+')" id="demo"> + </td>
		</tr>
		<tr>
			<td colspan="2" onclick="insert(0)"> 0 </td>
			<td onclick="insert('.')"id="demo"> . </td>
			<td onclick="insert('/')" id="demo"> / </td>

		</tr>
	</table>
</div>



</body>
</html>
